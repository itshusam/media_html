<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Maths Concepts</title>
</head>
<body>
    <header>
        <h1>Basic Maths Concepts</h1>
    </header>
    <main>
        <!-- Task 1: Embed an Educational Image -->
        <section>
            <h2>Illustration</h2>
            <figure>
                <img src="OIP.jpg" alt="Image illustrating basic maths concept">
                <figcaption>Illustration of basic maths concept.</figcaption>
            </figure>
        </section>

        <!-- Task 2: Include an Instructional Audio Clip -->
        <section>
            <h2>Explanation</h2>
            <figure>
                <audio controls>
                    <source src="ytmp3free.cc_learn-addition-up-to-10-addition-1-to-9-math-for-kindergarten-1st-grade-kids-academy-youtubemp3free.org.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <figcaption>Audio clip explaining basic maths concept.</figcaption>
            </figure>
        </section>

        <!-- Task 3: Integrate an Informative Video -->
        <section>
            <h2>Visualization</h2>
            <figure>
                <iframe width="560" height="315" src="videoplayback.mp4" frameborder="0" allowfullscreen></iframe>
                <figcaption>Video explaining basic maths concept.</figcaption>
            </figure>
        </section>
    </main>
</body>
</html>
